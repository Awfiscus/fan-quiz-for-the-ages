<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Quiz For the Ages!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <header>
        <a href="highscore.html" id="scoreLink">High Scores</a>
        <p id="timer">Time: </p>
    </header>

    <div class="container" id="startPage">
        <h1>Let's Begin the Quiz!</h1>
        <div class="intro">
         <p> Try You're Best to answer the questions that follow. You have a limited amount of time to do so. For every question answered incorrectly you will recieve a penalty of -10s. At the end of the quiz your score will be logged in the highscores. BEST OF LUCK!!!</p>
        </div>
        <div class="button">
            <button type="button" id="startButton">Start Quiz</button>
        </div>   
    </div>


    <script src="script.js"></script>
</body>
</html>
